<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <img src="./images/bg-pattern-card.svg" alt="bg-patten-card" />
      </header>
      <main>
        <div class="profile-img-wrapper">
          <img src="./images/image-victor.jpg" alt="profile-image" />
        </div>
        <div class="profile-info">
          <p><span> Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </main>
      <footer>
        <div class="followers">
          <h3>80K</h3>
          <h5>Followers</h5>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <h5>Likes</h5>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <h5>Photos</h5>
        </div>
      </footer>
    </div>
  </body>
</html>
